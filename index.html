<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
    <div class="container">
      <div class="card">
        <div class="images">
          <img src="/images/image-equilibrium.jpg" alt="eq" class="eq">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
		    <h2 class="title">Equilibrium #3429<h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="eth"/><p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="/images/icon-clock.svg" alt="eth"/><p>3 days left</p>
        </div>
        <hr>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="eth"/><p>Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>

		</div> -->
	</body>
</html>
